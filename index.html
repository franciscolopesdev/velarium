<!DOCTYPE html>
<html lang="en" class="bg-neutral-950 text-neutral-300 antialiased selection:bg-red-900 selection:text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VELARIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              obsidian: '#0a0a0a',
              charcoal: '#171717',
              ash: '#262626',
              blood: '#450a0a',
              mist: '#a3a3a3',
              paper: '#e5e5e5',
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flicker': 'flicker 4s infinite',
              'glitch': 'glitch 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite',
            },
            keyframes: {
              flicker: {
                '0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100%': { opacity: 0.99 },
                '20%, 21.999%, 63%, 63.999%, 65%, 69.999%': { opacity: 0.8 },
              },
              glitch: {
                '0%, 100%': { opacity: '1', transform: 'translate(0)' },
                '40%': { opacity: '1', transform: 'translate(0)' },
                '41%': { opacity: '0.8', transform: 'translate(-2px, 1px)' },
                '42%': { opacity: '1', transform: 'translate(0)' },
                '43%': { opacity: '0.9', transform: 'translate(1px, -1px)' },
                '44%': { opacity: '1', transform: 'translate(0)' },
                '70%': { opacity: '1', transform: 'translate(0)' },
                '71%': { opacity: '0.7', transform: 'translate(2px, 0px)' },
                '72%': { opacity: '1', transform: 'translate(0)' },
                '85%': { opacity: '1', transform: 'translate(0)' },
                '86%': { opacity: '0.9', transform: 'translate(0, 2px)' },
                '87%': { opacity: '1', transform: 'translate(0)' },
              },
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }
      
      .grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
      }

      /* CRT Scanlines */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 45;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        animation: scrollScanlines 60s linear infinite;
      }
      
      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
    </style>
